<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section">Login For you Account</h2>
            </div>
        </div>
        <div class="row justify-content-center d-flex align-items-center">
            <div class="col-md-6 col-lg-10">
                <div class="login-wrap p-0">
                    <h3 class="mb-4 text-center">Have an account?</h3>
                    <form action="#" #loginForm="ngForm" class="signin-form" (ngSubmit)="login(loginForm)">
                        <div class="mt-5 form-group">
                            <input type="text" class="form-control" placeholder="Username" ngModel name="email"
                                id="email" required>
                        </div>
                        <div class="mt-5 form-group">
                            <input id="password-field" ngModel name="password" id="password" type="password"
                                class="form-control" placeholder="Password" required>
                            <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                        </div>
                        <div class=" mt-5 form-group">
                            <button type="submit"
                                class="form-control btn btn-outline-primary submit px-3 rounded-0">Sign In</button>
                        </div>
                        <div class="form-group mt-5 d-md-flex">
                            <div class="w-50">
                                <label class="checkbox-wrap checkbox-primary">Remember Me
                                    <input type="checkbox" checked>
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                            <a href="#" class="text-center" style="color: #fff">Forgot Password</a>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</section>
